<mat-card class="form-container">
  <div class="content">
    <div class="header">
      <h1>Subjects in grade {{ grade.classNumber + grade.grade }}</h1>
      <h2>Class Teacher: {{ grade.teacherName }}</h2>
      <ng-container class="buttonsContainer">
        <button mat-raised-button (click)="editClass()">Edit Class</button>
      </ng-container>
    </div>
    <table
      mat-table
      [dataSource]="dataSource"
      class="mat-elevation-z8 demo-table"
    >
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef style="text-align: center">
          Subjects
        </th>
        <td mat-cell *matCellDef="let element">{{ element.subject }}</td>
      </ng-container>

      <ng-container matColumnDef="teacher">
        <th mat-header-cell *matHeaderCellDef style="text-align: center">
          Teachers
        </th>
        <td mat-cell *matCellDef="let element">{{ element.teacher }}</td>
      </ng-container>

      <ng-container matColumnDef="remove">
        <th mat-header-cell *matHeaderCellDef style="text-align: center">
          Remove
        </th>
        <td mat-cell *matCellDef="let element; let i = index">
          <button mat-raised-button (click)="removeSubject(i)">Remove</button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
    <ng-container class="buttonsContainer">
      <mat-form-field appearance="fill" class="schoolDetails">
        <mat-label>Subject Name</mat-label>
        <mat-select [(value)]="subject" #newSubject name="newSubject">
          <mat-option *ngFor="let s of subjects" [value]="s.id">{{
            s.name
          }}</mat-option>
        </mat-select>
      </mat-form-field>
      <mat-form-field appearance="fill" class="schoolDetails">
        <mat-label>Select Teacher</mat-label>
        <mat-select [(value)]="teacher" #newTeacher name="newTeacher">
          <mat-option *ngFor="let t of teachers" [value]="t.id">{{
            t.fullName
          }}</mat-option>
        </mat-select>
      </mat-form-field>
      <button
        mat-raised-button
        (click)="addSubject(newSubject.value, newTeacher.value)"
      >
        Add Subject and teacher
      </button>
    </ng-container>
  </div>
</mat-card>
