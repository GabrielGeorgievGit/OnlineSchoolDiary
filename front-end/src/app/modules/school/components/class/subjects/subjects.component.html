<mat-card class="form-container">
  <div class="content">
    <div class="header">
      <h1>Subjects in grade 3a</h1>
      <h2>Class Teacher: Ivan</h2>
      <ng-container class="buttonsContainer">
        <button mat-raised-button (click)="editClass()">Edit Class</button>
      </ng-container>
    </div>
    <table
      mat-table
      [dataSource]="dataSource"
      class="mat-elevation-z8 demo-table"
    >
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef style="text-align: center">
          Subjects
        </th>
        <td mat-cell *matCellDef="let element">{{ element.name }}</td>
      </ng-container>

      <ng-container matColumnDef="remove">
        <th mat-header-cell *matHeaderCellDef style="text-align: center"></th>
        <td mat-cell *matCellDef="let element">
          <button mat-raised-button (click)="removeSubject(element)">
            Remove
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
    <ng-container class="buttonsContainer">
      <mat-form-field
        ><mat-label>Subject Name</mat-label>
        <input matInput #newSubject name="newSubject"
      /></mat-form-field>
      <button mat-raised-button (click)="addSubject(newSubject.value)">
        Add Subject
      </button>
    </ng-container>
  </div>
</mat-card>
