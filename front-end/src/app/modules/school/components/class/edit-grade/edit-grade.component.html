<mat-card class="form-container">
  <div class="content">
    <div class="header">
      <h1>Students in grade {{ grade.classNumber + grade.grade }}</h1>
      <h2>Class Teacher: {{ teacher }}</h2>
      <ng-container class="buttonsContainer">
        <button mat-raised-button (click)="changeTeacher()">
          Change Class Teacher
        </button>
        <button mat-raised-button (click)="editSubjects()">
          Edit Class Subjects
        </button>
        <button mat-raised-button routerLink="../classes">Back</button>
      </ng-container>
    </div>
    <table
      mat-table
      [dataSource]="dataSource"
      class="mat-elevation-z8 demo-table"
    >
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef style="text-align: center">
          Student Name
        </th>
        <td mat-cell *matCellDef="let element">{{ element.name }}</td>
      </ng-container>
      <!--
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Name</th>
      <td mat-cell *matCellDef="let element">{{ element.name }}</td>
    </ng-container>

    <ng-container matColumnDef="weight">
      <th mat-header-cell *matHeaderCellDef>Weight</th>
      <td mat-cell *matCellDef="let element">{{ element.weight }}</td>
    </ng-container>

    <ng-container matColumnDef="symbol">
      <th mat-header-cell *matHeaderCellDef>Symbol</th>
      <td mat-cell *matCellDef="let element">{{ element.symbol }}</td>
    </ng-container> -->

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr
        mat-row
        (click)="editStudent(row)"
        *matRowDef="let row; columns: displayedColumns"
      ></tr>
    </table>
    <ng-container class="buttonsContainer">
      <mat-form-field
        ><mat-label>Student Full Name</mat-label>
        <input matInput #newStudent name="newStudent"
      /></mat-form-field>
      <button mat-raised-button (click)="addStudent(newStudent.value)">
        Add Student
      </button>
    </ng-container>
  </div>
</mat-card>
