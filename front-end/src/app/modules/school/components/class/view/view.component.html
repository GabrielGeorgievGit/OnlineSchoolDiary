<mat-card class="form-container">
  <div class="header">
    <h2>All Classes</h2>
  </div>
  <table
    mat-table
    [dataSource]="dataSource"
    class="mat-elevation-z8 demo-table"
  >
    <div>
      <ng-container [matColumnDef]="class.num" *ngFor="let class of classes">
        <th mat-header-cell *matHeaderCellDef>{{ class.num }}</th>
        <div>
          <td mat-cell *matCellDef="let i = index">
            <button
              mat-raised-button
              *ngIf="class.terms[i] !== undefined && class.terms[i].length < 3"
              (click)="editTerm(class.num, class.terms[i])"
            >
              {{ class.num + " " + class.terms[i] }}
            </button>
          </td>
        </div>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </div>
  </table>
</mat-card>
