<mat-card class="form-container">
  <div class="header">
    <h2>All Classes</h2>
  </div>
  <div class="demo-button-container">
    <button mat-raised-button (click)="addData()" class="demo-button">
      Add data
    </button>
    <button
      mat-raised-button
      [disabled]="!dataToDisplay.length"
      (click)="removeData()"
      class="demo-button"
    >
      Remove data
    </button>
  </div>

  <table
    mat-table
    [dataSource]="dataSource"
    class="mat-elevation-z8 demo-table"
  >
    <div>
      <ng-container [matColumnDef]="class.num" *ngFor="let class of classes">
        <th mat-header-cell *matHeaderCellDef>{{ class.num }}</th>
        <div>
          <td mat-cell *matCellDef="let i = index">
            <button
              mat-raised-button
              *ngIf="class.terms[i] !== undefined && class.terms[i].length < 3"
              (click)="editTerm(class.num, class.terms[i])"
            >
              {{ class.num + " " + class.terms[i] }}
            </button>
          </td>
        </div>
      </ng-container>
      <th mat-header-cell *matHeaderCellDef>wwwwwwwww</th>
      <td mat-cell *matCellDef="let i = index">
        <button mat-raised-button>aaaaaaaa</button>
      </td>

      <!-- <ng-container matColumnDef="position">
        <th mat-header-cell *matHeaderCellDef>No.</th>
        <td mat-cell *matCellDef="let element">{{ element.position }}</td>
      </ng-container> -->

      <!-- <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Name</th>
        <td mat-cell *matCellDef="let element">{{ element.name }}</td>
      </ng-container>

      <ng-container matColumnDef="weight">
        <th mat-header-cell *matHeaderCellDef>Weight</th>
        <td mat-cell *matCellDef="let element">{{ element.weight }}</td>
      </ng-container>

      <ng-container matColumnDef="symbol">
        <th mat-header-cell *matHeaderCellDef>Symbol</th>
        <td mat-cell *matCellDef="let element">{{ element.symbol }}</td>
      </ng-container> -->

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </div>
  </table>
</mat-card>
