<mat-card class="form-container">
  <div class="header">
    <h2>All Classes</h2>
  </div>
  <div class="content">
    <ng-container class="buttonsContainer">
      <button mat-raised-button (click)="toEditSchool()">Edit School</button>
    </ng-container>

    <table
      mat-table
      [dataSource]="dataSource"
      class="mat-elevation-z8 demo-table"
    >
      <div>
        <ng-container [matColumnDef]="class.num" *ngFor="let class of classes">
          <th mat-header-cell *matHeaderCellDef style="text-align: center">
            {{ class.num }}
          </th>
          <div>
            <td mat-cell *matCellDef="let i = index">
              <button
                mat-raised-button
                *ngIf="
                  class.terms[i] !== undefined && class.terms[i].length < 3
                "
                (click)="editTerm(class.num, class.terms[i])"
              >
                {{ class.num + " " + class.terms[i] }}
              </button>
            </td>
          </div>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </div>
    </table>
  </div>
</mat-card>
